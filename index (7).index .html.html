<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Você é a Cacá?</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #fce4ec;
text-align: center;
padding-top: 100px;
}
h1 {
color: #c2185b;
}
button {
margin: 10px;
padding: 10px 20px;
font-size: 18px;
cursor: pointer;
border: none;
border-radius: 8px;
}
#sim {
background-color: #e91e63;
color: white;
}
#nao {
background-color: #f8bbd0;
}
#mensagem {
margin-top: 30px;
font-size: 22px;
color: #880e4f;
}
</style>
</head>
<body>
<h1>Você é a Cacá?</h1>
<button id="sim">Sim</button>
<button id="nao">Não</button>

<div id="mensagem"></div>

<script>
const simBtn = document.getElementById('sim');
const naoBtn = document.getElementById('nao');
const mensagem = document.getElementById('mensagem');

simBtn.onclick = () => {
mensagem.textContent = 'Oiii Cacáá!';
};

naoBtn.onclick = () => {
mensagem.textContent = 'Tá fazendo oq aqui então?';
};
</script>
</body>
</html>
